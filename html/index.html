<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noxious map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        *, *:after, *:before {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            font-size: 18px;
            color: white;
            background: black;
        }

        #map {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        #compass-rose {
            position: fixed;
            z-index: 2;
            top: 10px;
            right: 30px;
            width: 64px;
            height: auto;
            transform-origin: center;
            transform: scale(2.3) scale(0.7071) scaleY(0.5) rotate(45deg);
        }

        .leaflet-container {
            background: #111;
            outline: 0;
        }
    </style>
</head>
<body>


<div id="map"></div>
<img id="compass-rose" width="64" height="64" src="./js/compass.svg"
     alt="Red shows north" title="Red shows north">


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-path-transform@latest/dist/L.Path.Transform.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
